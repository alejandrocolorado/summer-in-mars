<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Raleway:wght@200;300;400;700&display=swap");
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Summer in Mars</title>
  </head>
  <body>
    <header class="mars-header">
      <div>
        <img src="images/Asset 3.png" />
      </div>
      <nav class="main-nav">
        <a href="#">Log in</a>
        <a href="#">Sign in</a>
        <a href="#">FAQ</a>
      </nav>
    </header>

    <main class="main-container">
      <section class="header-section">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat
          tempore unde iste corporis quos dolorum incidunt optio saepe
          recusandae similique? Neque, amet deserunt? Accusantium excepturi
          neque dolorem et libero exercitationem.
        </p>
      </section>
      <section class="earth">
        <div class="earth-photo">
          <img class="hvr-grow" src="images/earth.png" />
        </div>
        <div class="form-wrapper">
          <form class="submit-form" autocomplete="off">
            <div class="autocomplete">
              <input
                type="text"
                id="search-input"
                placeholder="Search by city here"
              />
            </div>
            <div class="btn-wrapper">
              <div
                class="btn submit-button"
                id="go-go-go"
                data-toggle="modal"
                data-target="#weatherModal"
              >
                <span> Go go go! </span>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section class="mars">
        <div class="mars-photo">
          <img class="hvr-grow" src="images/mars.png" />
        </div>
        <div class="mars-loading">
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
          <h3>Waiting for input</h3>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/filtered.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
